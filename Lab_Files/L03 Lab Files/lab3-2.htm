<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
//<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/
    function take(x) {
        const givenValue = x
        alert("The function has been called an argument: Welcome!")
    }
/******************************************************
Define a function that takes returns a value
******************************************************/
    function onClick() {
        alert("Hi, this value is returned from a function.")
        return givenValue
    }
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input onclick="take()" type="button" value="Call Function with arguments" /><br />
<input onclick="onClick()" type="button" value="Call Function with return" />
</form>

</body>
</html>
